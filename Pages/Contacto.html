<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body style="background-image: url(../Images/andy-holmes-LUpDjlJv4_c-unsplash.jpg);">
    <div class="container">
        <form action="#" method="post" class="mi-formulario">
        <h2>Contacto</h2>
        <p>
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text"></p>
        <p>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email"></p>
        <p>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea></p>
        <p>
        <button type="submit">Enviar</button>
        </p>
        </form>
        </div>
</body>
</html>
